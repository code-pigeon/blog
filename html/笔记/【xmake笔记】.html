	<div class=fluid> <h1>xmake 笔记</h1>
<h2>设置编译器为MinGW</h2>
<pre><code class="language-lua">-- xmake.lua
target(&quot;406&quot;)
    set_kind(&quot;binary&quot;)
    add_files(&quot;src/406.cpp&quot;)
    set_toolchains(&quot;mingw@mingw-w64&quot;)  -- 这一行
</code></pre>
<h2>指定目标编译/运行</h2>
<pre><code class="language-bash">xmake --target=my_target_name  # 指定目标编译

xmake run my_target_name  # 指定目标运行
</code></pre>
<h2>设置所有目标为debug模式</h2>
<pre><code class="language-bash">xmake f --mode=release
</code></pre>
