<h2>一些概念</h2>
<p>一个sequence（扫描序列）：就是把一整个脑袋扫描一遍的过程；
TR：就是相邻两次扫描整个脑袋之间的时间间隔；
onset：某此刺激的开始时刻；
时间序列（time series）：一个点的某个数据值随着时间的变化，在fMRI里就是指某个体素的BOLD信号随时间的变化；</p>
